<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href= "css/styles.css" rel = "stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h2>Pig Dice!</h2>
      <hr>
      <p>Let's Roll!</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card p-4">
          <h6>Player 1:</h6>
          <button id="player1Roll" class="btn btn-primary player1Btn">Roll</button>
          <br>
          <button id="player1Hold" class="btn btn-success player1Btn">Hold</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h6>Player 2:</h6>
          <button id="player2Roll" class="btn btn-primary player2Btn">Roll</button>
          <br>
          <button id="player2Hold" class="btn btn-success player2Btn">Hold</button>
        </div>
      </div>
    </div>
    <br>
    <div class="row mx-4">
      <div class="col-md-6">
        <div class="card p-2 text-center">
          <h6>Total Score: <span id="player1TotalScore"></span> </h6>
          <h6>Turn Score: <span id="player1TurnScore"></span> </h6>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-2 text-center">
          <h6>Total Score: <span id="player2TotalScore"></span> </h6>
          <h6>Turn Score: <span id="player2TurnScore"></span> </h6>
        </div>
      </div>
      <br>
      <br>
      <div class="dice p-2 mx-auto">
        <div class="card p-2">
          <p>Roll: <span id="roll"></span></p>
        </div>
      </div>
      <div class="winCard p-2 mx-auto">
        <div class="card p-2">
          <p class="display-4">Player <span id="winningPlayer"></span> Wins!</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
