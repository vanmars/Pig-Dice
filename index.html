<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href= "css/styles.css" rel = "stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h2>Pig Dice!</h2>
      <hr>
      <div id= "question">
      <p>How many dice would you like to play with?</p>
      <button id ="1die" class="btn btn-light"> 1 dice </button>
      <button id ="2die" class="btn btn-light"> 2 dice </button>
      </div>
    </div>
    <!-- Player Roll and Hold Cards -->
    <!-- One Die -->
    <div class="dice p-2 mx-auto w-25 hideOneDice">
      <div class="card p-2">
        <p>Roll: <span id="roll"></span></p>
      </div>
    </div>
    <!-- Two Dice -->
    <div class="row mx-auto w-25 hideTwoDice">
      <div class="column dice p-2 ">
        <div class="card p-2">
          <p>Dice 1: <span id="roll1"></span></p>
        </div>
      </div>
      <div class="column dice p-2 ">
        <div class="card p-2">
          <p>Dice 2: <span id="roll2"></span></p>
        </div>
      </div>
    </div>
    <div class="row hideDisplay">
      <div class="column">
        <div class="card p-4">
          <div class="card p-2 text-center">
              <h6>Player 1:</h6>
              <button id="player1Roll" class="btn btn-primary player1Btn mx-auto">Roll</button>
              <br>
              <button id="player1Hold" class="btn btn-success player1Btn mx-auto">Hold</button>
            <div>
              <br>
              <div class="card p-2 text-center">
                <h6>Total Score: <span id="player1TotalScore"></span> </h6>
                <h6>Turn Score: <span id="player1TurnScore"></span> </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card p-4">
          <div class="card p-2 text-center">
              <h6>Player 2:</h6>
              <button id="player2Roll" class="btn btn-primary player2Btn mx-auto">Roll</button>
              <br>
              <button id="player2Hold" class="btn btn-success player2Btn mx-auto">Hold</button>
            <div>
            <br>
              <div class="card p-2 text-center">
                <h6>Total Score: <span id="player2TotalScore"></span> </h6>
                <h6>Turn Score: <span id="player2TurnScore"></span> </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <!-- Win Card -->
    <div class="winCard p-2 mx-auto">
      <div class="card p-2">
        <p class="display-4">Player <span id="winningPlayer"></span> Wins!</p>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
